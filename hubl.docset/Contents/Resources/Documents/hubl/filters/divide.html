<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha256-gzohnzxILb7OZZch6c8mySnK1r0yFviwmBR+1E5O0RM=" crossorigin="anonymous" />
<style>
    .markdown-body {
        box-sizing: border-box;
        
        margin: 0 auto;
        padding: 45px;
    }

    @media (max-width: 767px) {
        .markdown-body {
            padding: 15px;
        }
    }
</style>
</head>
<body>
    <div class="markdown-body">
        <h1>divide</h1>

<p>Divide the current value by a divisor. The parameter passed is the divisor. This filter is an alternative to the / operator.
<table>
<thead>
<tr>
  <th>Parameter</th>
  <th>Description</th>
</tr>
</thead>
<tbody>
<tr>
  <td>divisor <code>Required</code></td>
  <td>The number to divide the variable by.</td>
</tr>
</tbody>
</table></p>

<h4>Example</h4>

<pre><code class="jinja2">{% set numerator = 106 %}
{{ numerator|divide(2) }}
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">53
</code></pre>

    </div>
</body>
</html>
