<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha256-gzohnzxILb7OZZch6c8mySnK1r0yFviwmBR+1E5O0RM=" crossorigin="anonymous" />
<style>
    .markdown-body {
        box-sizing: border-box;
        
        margin: 0 auto;
        padding: 45px;
    }

    @media (max-width: 767px) {
        .markdown-body {
            padding: 15px;
        }
    }
</style>
</head>
<body>
    <div class="markdown-body">
        <h1>string</h1>

<p>Converts a different variable type to a string. In the example below, a integer is converted into a string (pprint is used to confirm the change in variable type).</p>

<h4>Example</h4>

<pre><code class="jinja2">{% set number_to_string = 45 %} 
{{ number_to_string|string|pprint }}
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">(String: 45) 
</code></pre>

    </div>
</body>
</html>
