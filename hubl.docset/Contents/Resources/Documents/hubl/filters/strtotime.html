<body>
    <div class="markdown-body">
        <h1>strtotime</h1>

<p>Converts a datetime string and a datetime format into a datetime object.
<table>
<thead>
<tr>
  <th>Parameter</th>
  <th>Description</th>
</tr>
</thead>
<tbody>
<tr>
  <td>datetimeFormat <code>Required</code></td>
  <td>Date and time patterns.</td>
</tr>
</tbody>
</table></p>

<h4>Example</h4>

<pre><code class="jinja2">{{ "2018-07-14T14:31:30+0530"|strtotime("yyyy-MM-dd'T'HH:mm:ssZ")|unixtimestamp }}

</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">1531558890000
</code></pre>
