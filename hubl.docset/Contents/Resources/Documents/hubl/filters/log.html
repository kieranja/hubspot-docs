    <div class="markdown-body">
        <h1>log</h1>

<p>Calculates the natural logarithm of a number.
<table>
<thead>
<tr>
  <th>Parameter</th>
  <th>Description</th>
</tr>
</thead>
<tbody>
<tr>
  <td>base <code>Optional</code></td>
  <td>Calculate the logarithm at the nth base.</td>
</tr>
</tbody>
</table></p>

<h4>Example</h4>

<pre><code class="jinja2">{{ 10|log }}
{{ 65536|log(2) }}
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">2.302585092994046
16.0
</code></pre>
