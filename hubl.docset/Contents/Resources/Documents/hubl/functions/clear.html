<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha256-gzohnzxILb7OZZch6c8mySnK1r0yFviwmBR+1E5O0RM=" crossorigin="anonymous" />
<style>
    .markdown-body {
        box-sizing: border-box;
        
        margin: 0 auto;
        padding: 45px;
    }

    @media (max-width: 767px) {
        .markdown-body {
            padding: 15px;
        }
    }
</style>
</head>
<body>
    <div class="markdown-body">
        <h1>clear</h1>

<p>Removes all items from a list. Unlike <code>pop()</code>, it does not return anything.</p>

<h4>Example</h4>

<pre><code class="jinja2">{% set words = ["phone","home"] %}
{% do words.clear() %}
{{words}}
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">[]
</code></pre>

    </div>
</body>
</html>
