    <div class="markdown-body">
        <h1>module_asset_url</h1>

<p>Gets the URL for an asset attached to a custom module via <strong>Linked Files &gt; Other Files</strong>.</p>

<h4>Example</h4>

<pre><code class="jinja2">{{ module_asset_url("smile.jpg") }} 
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">https://cdn2.hubspot.net/hubfs/6178146/logo-black-color.png
</code></pre>

<table>
<thead>
<tr>

</tr>
</thead>
<tbody>
<tr>
  <td>name</td>
  <td>String</td>
  <td>The name of the asset.</td>
</tr>
