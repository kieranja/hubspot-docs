<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha256-gzohnzxILb7OZZch6c8mySnK1r0yFviwmBR+1E5O0RM=" crossorigin="anonymous" />
<style>
    .markdown-body {
        box-sizing: border-box;
        
        margin: 0 auto;
        padding: 45px;
    }

    @media (max-width: 767px) {
        .markdown-body {
            padding: 15px;
        }
    }
</style>
</head>
<body>
    <div class="markdown-body">
        <h1>add</h1>

<p>Adds a numeric value to another numeric value. This filter functions the same as the <a href="/docs/hubl/operators-and-expression-tests#math">+ operator</a>. The parameter in parentheses is the addend that you are combining with your initial numeric value.</p>

<h4>Example</h4>

<pre><code class="jinja2">{% set my_num = 40 %} 
{{ my_num|add(13) }}
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">53
</code></pre>

    </div>
</body>
</html>
