<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha256-gzohnzxILb7OZZch6c8mySnK1r0yFviwmBR+1E5O0RM=" crossorigin="anonymous" />
<style>
    .markdown-body {
        box-sizing: border-box;
        
        margin: 0 auto;
        padding: 45px;
    }

    @media (max-width: 767px) {
        .markdown-body {
            padding: 15px;
        }
    }
</style>
</head>
<body>
    <div class="markdown-body">
        <h1>striptags</h1>

<p>Strip SGML/XML tags and replace adjacent whitespace by one space. This filter can be used to remove any HTML tags from a variable.</p>

<h4>Example</h4>

<pre><code class="jinja2">{% set some_html = "&lt;div&gt;&lt;strong&gt;Some text&lt;/strong&gt;&lt;/div&gt;" %} 
{{ some_html|striptags }}
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">  some text  
</code></pre>

    </div>
</body>
</html>
