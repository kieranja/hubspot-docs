<body>
    <div class="markdown-body">
        <h1>root</h1>

<p>Calculates the square root of a value.
<table>
<thead>
<tr>
  <th>Parameter</th>
  <th>Description</th>
</tr>
</thead>
<tbody>
<tr>
  <td>nth_root <code>Optional</code></td>
  <td>Calculate the nth root of a number.</td>
</tr>
</tbody>
</table></p>

<h4>Example</h4>

<pre><code class="jinja2">{{ 16|root }}
{{ 625|root(4) }}
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">4
5
</code></pre>

    </div>
</body>
