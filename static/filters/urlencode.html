<body>
    <div class="markdown-body">
        <h1>urlencode</h1>

<p>Escapes a url encodes a string using UTF-8 formatting.</p>

<h4>Example</h4>

<pre><code class="jinja2">{% text "encode" value="Escape &amp; URL encode this string", label="Enter slug", export_to_template_context=True %} 
{{ widget_data.encode.value|urlencode }}
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">Escape+%26+URL+encode+this+string 
</code></pre>

    </div>
</body>
