    <div class="markdown-body">
        <h1>ipaddr</h1>

<p>Evaluates to true if the value is a valid IPv4 or IPv6 address.</p>

<h4>Example</h4>

<pre><code class="jinja2">{% set ip = '1.0.0.1' %}
{% if ip|ipaddr %}
    The string is a valid IP address
{% endif %}
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">    The string is a valid IP address
</code></pre>
