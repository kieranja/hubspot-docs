<meta name="viewport" content="width=device-width, initial-scale=1">

        margin: 0 auto;

<body>
    <div class="markdown-body">
        <h1>append</h1>

<p>Adds a single item to the end of a list.</p>

<h4>Example</h4>

<pre><code class="jinja2">{% set numbers_under_5 = [1,2,3] %}
{% do numbers_under_5.append(4) %}
{{numbers_under_5}}
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">[1, 2, 3, 4]
</code></pre>

<table>
<thead>
<tr>
  <th>Parameter</th>
  <th>Type</th>
  <th>Description</th>
</tr>
</thead>
<tbody>
<tr>
  <td>item</td>
  <td>Any</td>
  <td>Item to be appended to the list.</td>
</tr>
</tbody>
</table>

    </div>
</body>
</html>
