        <h1>Iterate a set number of times</h1>

<p>Sometimes you want to iterate a set number of times, this can be useful in generating HTML or CSS. You can do this using the range function.</p>

<h4>Example</h4>

<pre><code class="jinja2">{% for x in range(0,5) %}
    {{loop.index}}
{% endfor %}
</code></pre>

<h4>Output</h4>

<pre><code class="jinja2">1 2 3 4 5
</code></pre>
